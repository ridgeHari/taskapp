<!DOCTYPE html>
<html>
  <head>
    <title>Contact List</title>
  </head>
  <body>
    <h1>Contact List</h1>
    <ul>
      {% for row in contacts %}
      <li>
        ID: {{ row.0 }}<br />
        FirstName: {{ row.1 }}<br />
        LastName: {{ row.2 }}<br />
        Mobile: {{ row.3 }}
      </li>
      <br />
      {% endfor %}
    </ul>
  </body>
</html>
